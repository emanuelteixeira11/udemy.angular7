
<div class="row">
  <div class="col-xs-12">
    <form>      
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" required id="name" class="form-control"
          #name>
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" required id="amount" class="form-control"
          #amount>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"> <!--(click)="onIngredientAdded(name.value, amount.value)"-->
          <button type="submit" class="btn btn-success" (click)="onIngredientAdded(name.value, amount.value)">Add</button>
          <button type="button" class="btn btn-danger" (click)="deleteIngredient(name.value)">Delete</button>
          <button type="button" class="btn btn-primary" (click)="clearList()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
