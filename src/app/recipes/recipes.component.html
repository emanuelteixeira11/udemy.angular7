<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <div class="alert alert-warning">
          <strong>Pay Atention!</strong> Please select a Recipe!
      </div>
    </ng-template>
  </div>
</div>
