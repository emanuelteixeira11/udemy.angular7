<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{recipe.name}}</h3>
    </div>
    <div class="panel-body">
      <img [src]="recipe.imagePath" style="width: 100%" class="img-fluid" [alt]="recipe.name">
      <hr>
      <div class="col-xs-12">
        <div class="col-xs-8">
          <h5>Recipe Details</h5>
          <p>{{recipe.description}}</p>    
        </div>
        <div class="col-xs-4">
          <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" (click)="addToShoppList()">Add Ingredients to Shopping List</a></li>
              <li><a href="#">Edit Recipe</a></li>
              <li><a href="#">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      <div class="col-xs-12">
          <h5>Ingredients</h5>
          <ul class="list-group">
            <li class="col-xs-4 list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let ingredient of recipe.ingredients">
              <span class="col-xs-1">
                <div class="form-check">
                  <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" [value]="ingredient.name" 
                  [checked]="ingredient.checked" (click)="ingredient.checked = !ingredient.checked">
                </div>
              </span>
              <span class="col-xs-7">
                <p>{{ingredient.name}}</p>
              </span>
              <span class="col-xs-2 badge badge-primary badge-pill">
                {{ingredient.amount}}
              </span>
            </li>
          </ul>
      </div>
    </div>
    </div>
  </div>
